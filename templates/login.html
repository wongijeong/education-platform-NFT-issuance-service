<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .bl-left { position:absolute; left: 200px; top: 100px; float:left; width:50%; height:300px;  justify-content: center; align-items: center; }
      .bl-right { position:absolute; left: 600px; top: 100px; float:right; width:50%; height:300px;  justify-content: center; align-items: center; }
    </style>
  </head>

  <body>

    <div class="bl-left">
      <form class="form-signin" method="POST" id="login" action="/start">
        <h2 class="form-signin-heading">학생 로그인</h2>
        
        <label for="loginId" class="sr-only">Email address</label>
        <input type="id" id="loginId" name="loginId" class="form-control" placeholder="아이디" required autofocus>

        <label for="loginPw" class="sr-only">Password</label>
        <input type="password" id="loginPw" name="loginPw" class="form-control" placeholder="비밀번호" required>
        
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 정보 기억하기!
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >로그인</button>
      </form>
    </div> <!-- /container -->

    <div class="bl-right">
      <form class="form-signin" method="POST" id="login" action="/start_t">
        <h2 class="form-signin-heading">교사 로그인</h2>
        
        <label for="loginId" class="sr-only">Email address</label>
        <input type="id" id="loginId" name="loginId" class="form-control" placeholder="아이디" required autofocus>

        <label for="loginPw" class="sr-only">Password</label>
        <input type="password" id="loginPw" name="loginPw" class="form-control" placeholder="비밀번호" required>
        
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 정보 기억하기!
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >로그인</button>
      </form>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
